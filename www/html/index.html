	<div class="limiter">
		<div class="container-login100 container-fluid">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55 row">
				<form class="login100-form validate-form flex-sb flex-w col-md-12">

					<div class="col-md-12">
						<span class="login100-form-title p-b-32">Books</span>

					<div class="col-md-12">
						<span class="txt1 p-b-11">Title</span>

							<span class="focus-input100"></span>
						</div>
					</div>
					<div class="col-md-12">
						<span class="txt1 p-b-11">Author</span>
						<div class="wrap-input100 validate-input m-b-36" data-validate = "Author is required">
							<input id="author" class="input100" type="text" name="author" >
							<span class="focus-input100"></span>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<span class="txt1 p-b-11">Publisher</span>
						<div class="wrap-input50 validate-input m-b-36" data-validate = "Publisher is required">
							<input id="publisher" class="input100" type="text" name="publisher" >
							<span class="focus-input100"></span>
						</div>
					</div>
					<div class="col-md-6 col-sm-12">
						<span class="txt1 p-b-11">Copyright</span>
						<div class="wrap-input50 validate-input m-b-36" data-validate = "Copyright is required">
							<input id="copyright" class="input100" type="text" name="copyright" >
							<span class="focus-input100"></span>
						</div>
					</div>
					<div class="col-md-6 col-sm-12">
						<span class="txt1 p-b-11">ISBN</span>
						<div class="wrap-input50 validate-input m-b-36" data-validate = "ISBN is required">
							<input id="isbn" class="input100" type="number" name="isbn" >
							<span class="focus-input100"></span>
						</div>
					</div>
					<div class="col-md-6 col-sm-12">
						<span class="txt1 p-b-11">Number of Pages</span>
						<div class="wrap-input50 validate-input m-b-36" data-validate = "Number of Pages is required">
							<input id="pages" class="input100" type="number" name="pages" >
							<span class="focus-input100"></span>
						</div>
					</div>
					<div class="col-md-6 col-sm-12">
						<span class="txt1 p-b-11">Version / Edition</span>
						<div class="wrap-input50 validate-input m-b-36" data-validate = "Version is required">
							<input id="version" class="input100" type="number" name="version" >
							<span class="focus-input100"></span>
						</div>
					</div>
					<div class="col-md-12">
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit" onclick="addBook();">Submit</button>
